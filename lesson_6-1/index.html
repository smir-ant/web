<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ОС</th>
                <th>Модель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody class="iphone">
            <tr>
                <td rowspan="3">IOs</td>
                <td class="phone">Iphone 12 Pro</td>
                <td class="price">$999</td>
            </tr>
            <tr>
                <td class="phone">Iphone 12</td>
                <td class="price">$799</td>
            </tr>
            <tr>
                <td class="phone">Iphone 12 mini</td>
                <td class="price">$699</td>
            </tr>
        </tbody>
        <tbody class="android">
            <tr>
                <td rowspan="2">Android</td>
                <td class="phone">Samsung Galaxy S22</td>
                <td class="price">20000 руб.</td>
            </tr>
            <tr>
                <td class="phone">Xiaomi Mi 10</td>
                <td class="price">20 руб.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Итоговая стоимость:</td>
                <td>10 почек</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
