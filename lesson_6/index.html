<head>

            <tr>
                <td rowspan="3"> IOS</td>

                <td class="phone">Iphone 12</td>

            <tr>
                <td class="phone">Iphone 12 Mini</td>
                <td class="price">$699</td>
            </tr>

            <tr>
                <td rowspan="2">Android</td>

                <td class="phone">Samsung Galaxy S22</td>
